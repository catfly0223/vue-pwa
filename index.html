<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="manifest" href="manifest.json">
        <title>Vue-PWA Sample</title>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Reverse Message</button>
        </div>
        
        <div>
            <video id="myVideo" width="640" height="480" autoplay controls></video>
        </div>
        
        <button onClick="startWebCam();">Start WebCam</button>
        <script>

            // 動画を流す準備
            var video = document.getElementById("myVideo");
            var webcamStream;
            // gerUserMediaによるカメラ映像の取得
            var media = navigator.mediaDevices.getUserMedia({
                video: true, // ビデオを取得する
                // 使うカメラを院カメラか背面カメラかを指定する場合は下記
                // video: { facingMode: "environment"} // 背面カメラ
                // video: { facingMode: "user"} // インカメラ
                audio: false, // 音声が必要な場合はtrue
            });

            function startWebcam() {
                // リアルタイムに再生（ストリーミング）させる
                media.then((stream) => {
                    video.srcObject = stream;
                })
            }

            // service workerの登録関係
            if ("serviceWorker" in navigator){
                navigator.serviceWorker.register("service_worker.js")
                    .then(function(registration){
                        console.log("ServiceWorker registration successful with scope", registration.scope);
                    }).catch(function(err) {
                        console.log("ServiceWorker registration failed: ", err);
                    });
            }
            // Vue.jsの設定関係
            var app = new Vue({
                el: "#app",
                data: {
                    message: "Hello Vue!"
                },
                methods: {
                    reverseMessage: function() {
                        this.message = this.message.split("").reverse().join("")
                    }
                }
            });
        </script>
    </body>
</html>
